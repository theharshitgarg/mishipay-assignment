{% extends "base.html" %}
{% load static %}
{% block title %}Products{% endblock %}

{% block css_sheets %}
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <h3>New Order :</h3> 
        </div>
    </div>
    <div>
        <div class="form-group">
            <select class="form-control" id="sel1">
                <option data="" value="" selected disabled>Select a product</option>
                {% for product in resp.products %}
                    <option value="{{ product.id }}" data="{{product.id}}">{{ product.title }}</option>
                {% endfor %}
            </select>
        </div>
        <form id="new-order" class="form">
            {{ csrf_input }}
        </form>
    </div>
    <div class="row">
        <table class="table table-responsive">
            <thead>
                <th>Name</th>
                <th>Cost Per Item</th>
                <th>Quantity</th>
                <th>Total Price</th>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
{% endblock %}

    $('#msg-area').hide();

{% endblock %}
